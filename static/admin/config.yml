backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "pages-en"
    label: "Pages (English)"
    folder: "content/english"
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}/"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "pages-fr"
    label: "Pages (Francais)"
    folder: "content/french"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Contenuto", name: "body", widget: "markdown" }


  - name: "blog-en"
    label: "Blog (English)"
    folder: "content/english/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }

  - name: "blog-fr"
    label: "Blog (Francais)"
    folder: "content/french/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Corpo", name: "body", widget: "markdown" }

  - name: "how_it_works"
    label: "How It Works Page"
    files:
      - label: "How It Works"
        name: "how_it_works"
        file: "content/english/how-it-works.md"
        preview_path: "how-it-works/"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Layout", name: "layout", widget: "hidden", default: "how-it-works" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }

          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Enable", name: "enable", widget: "boolean", default: true }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Work Process"
            name: "work_process"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - label: "Process Items"
                name: "process_item"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Content", name: "content", widget: "text" }
