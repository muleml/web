#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
logo_dark = "images/logo-light.svg"
# use `x` with logo_width, example: "100x"
# Note: logo_width is not work with .svg file
logo_width = "300x"
# logo text will only show when logo is missing.
logo_text = "muleML"
# purgeCSS
purge_css = false
# content-gallery
content_gallery = true
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# Main Sections
mainSections= ["blog"]

# footer bottom
footer_bottom = true

# career form action
career_form_action = "#!" # career form works with https://formspree.io or any formspree-alternatives

# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "muleML"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# Preloader
[preloader]
enable = true
preloader = "images/logo.png" # use jpg, png, svg or gif format.

# contact info
[contact_info]
address = "9567 Turner Trace Apt. BC C3G8A4"
mobile = "+211234565523"
email = "info@email.com"
# contact form action
contact_form_action = "#!" # contact form works with https://formspree.io or any formspree-alternatives

# Navigation buttons
[navigation_button]
enable = false
label = "Log In"
link = "#!"
icon = "far fa-user"

[navigation_button_two]
enable = false
label = "Sign Up Now"
link = "#!"

# Call to action
[call_to_action]
enable = true
title = "Shape the future of energy with us"
subtitle = "Get in touch to discover our solutions, book a demo, or start a conversation about your next project. At muleML, we believe in democratizing data and machine learning, making complex technologies simple and accessible. Our approach is gradual and pragmatic: we start with quick wins within everyoneâ€™s reach, while building a path toward long-term transformation."
button_label = "Contact Us"
button_link = "contact/"
image = "images/cta.png"

# Privacy policy page
[privacy_page]
url = "/privacy/"

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = [ "Hugo", "Themefisher", "GetHugoThemes"]
description = "This is meta description"
author = "Themefisher"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = "" # your matomo url
id = "" # your matomo id

# goatcounter tracking: see https://goatcounter.com
[goatcounter]
enable = true
url = "https://muleml.goatcounter.com/count" # your goatcounter url

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = "" # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = "" # your username

# site verifications
[site_verification]
google = "" # Your verification code
bing = "" # Your verification code
baidu = "" # Your verification code
facebook = "" # Your verification code


# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

